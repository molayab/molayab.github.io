<article>
    <div class="card">
      {% if post.cover_image %}
      <img src="{{ post.cover_image }}" style="max-height: 200px; object-fit: cover;" class="card-img-top" alt="Image Cover">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ post.title | escape }} <small class="text-muted">{{ post.category }}</small></h3>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
      </div>
      <div class="card-footer text-muted">
        {%- assign date_format = post.minima.date_format | default: "%b %-d, %Y | " -%}
        {{ post.date | date: date_format }}
        <b>tags:</b> 
        {% for tag in post.tags %}
          <small>#{{ tag }}</small> 
        {% endfor %}
      </div>
    </div>
    <br>
</article>
