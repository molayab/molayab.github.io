---
layout: page
title: The Blog
---
<h1>Latest Posts</h1>

<div>
  {% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <footer>
      <b>Posted on</b> <time datetime="{{post.date | date:"%Y-%m-%d"}}" pubdate>{{post.date | date:"%Y-%m-%d"}}</time>
      <br><b>Categories:</b> 
        {% for category in post.categories %}
        {{ category }} 
        {% endfor %}
    </footer>
  </article>
  {% endfor %}
</div>
