---
layout: page
title: The Blog
---
<h1>Latest Posts</h1>

<div>
  {% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <footer>
      <ul>
        {% for category in post.categories %}
        <li>{{ category }}</li>
        {% endfor %}
      </ul>
      <ul style="display: inline;">
        {% for tag in post.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </footer>
  </article>
  <br />
  <br />
  {% endfor %}
</div>
